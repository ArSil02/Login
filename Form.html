<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Form.css">
    <title>Formulario</title>
    <!-- style va dentro de la cabecera -->
    
</head>
<body>
    <header>
        <h1>Rellena tus datos aquí:</h1>
    </header>
    <main>
        <hr>
        <form>
            <!-- Precionra cmd + K + C para comentar -->
            <!-- Tipos imputs de cajas de texto para ingresar datos -->
            <label for="nombres">Nombres y Apellidos</label>
           <input type="text" id="nombres" placeholder="Ej. Arnold Maza"
           required minlength="2" maxlength="30">
           <!--  required minlength="2" maxlength="10"> indica que no se puede dejar un cajon en blanco
        ademas de el min y maximo de caracteres que se admite -->
           <br/>
           <label for="edad">Edad</label>
           <input type="number" id="edad" min="18" max="30">
           <!-- min y max de edad que puede adminir -->
           <br/>
           <label for="correo">Correo</label>
           <input type="email" id="correo"> 
           <br/>
           <label for="contraseña">Contraseña</label>
           <input type="password" id="contraseña">
           <br/>
           <label>Estado Civil</label>
           <!-- //Etiquta "name" es para que se pueda seleccionar una etiqueta radio. -->
           <!-- para poner un valor asignado se pone un Value por cada input para vincularlo con js-->
           <br/>
           <input type="radio" id="casado" name="estadocivil"
           value="casado">
           <label for="casado">Casado</label>
           <br/>
           <input type="radio" id="conviviente" name="estadocivil"
           value="conviviente">
           <label for="conviviente">Conviviente</label>
           <br/>
           <input type="radio" id="soltero" name="estadocivil"
           value="soltero">
           <label for="soltero">Soltero</label>
           <br/>
           <!-- input "option"  es para poner una list desplegable - se usa para listas largas-->
           <label>Ciudad</label>
           <select>
            <option selected disabled>Seleccione una opción</option>
            <!-- selected disabled es para que la primera opción de la lista no se pueda seleecionar -->
            <option value="LIM">Lima</option>
            <option value="ARE">Arequipa</option>
            <option value="TRU">Trujillo</option>
           </select>
           <br/>
<!-- Crear un boton para enviar -->
           <input class="btn-enviar" type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
