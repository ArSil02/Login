<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" style="width: 100%;">
        <tr>
            <td>A</td>
            <td>B</td>
            <!-- Colspan: es para igualar el tamaño de una cerla cuando la de abajo es  una más de forma horozontal-->
            <td colspan="">C</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <br />
        <br />

        <!-- rowspan: para que la celda sea más grande en vertical -->
        <table border="1" style="width: 100%;">
            <tr>
                <td rowspan="1">lunes</td>
                <td>martes</td>
                <td colspan="1">mie </td>
            </tr>
            <tr>
                <td>a</td>
                <td>e</td>
                <td>i</td>

            </tr>

        </table>
    </table>
</body>

</html>
